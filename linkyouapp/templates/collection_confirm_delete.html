
{% extends 'base.html' %}
{% load static %}


{% block content %}

<div class="container">
  <div class="card my-4">
    <div class="card-block">

      <form action="" method="post">
        {% csrf_token %}
        <div class="alert alert-danger" role="alert">
          Are you sure you want to delete the collection "{{ collection }}"?
        </div>
        <input type="submit" value="Confirm" />
      </form>

    </div>
  </div>
</div>
{% endblock %}
